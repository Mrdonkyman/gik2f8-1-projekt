<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Forum</title>
</head>
<body class="bg-slate-600">
    <main class="flex items-center flex-col">
        <div class="box-border w-1/2 p-8 pt-2 my-8 bg-neutral-200 rounded-md drop-shadow-xl">
            <h1 class="text-3xl font-semibold py-2 text-black text-center mb-2 ">Could you help me with my homework?</h1>
            <p class="text-base pb-2 px-2">Hi I have some problems with my math homework and would like some help. What is the best way to write 2x*x-5=0?</p>
        </div>
        <section class="">
            <label class="block pr-5 mb-2 text-xl text-slate-300"
                    for="description">Comment</label>
            <form id="formComment"
                    name="formComment">
                <p class="message text-sm text-red-700 px-5 py-2 rounded-md mb-2 bg-neutral-200 w-[15rem] hidden">
                    Error message
                </p>
                <textarea maxlength="1000"
                    rows="5"
                    id="textComment"
                    name="textComment"
                    placeholder="Hello, write your comment to the people!"
                    class="rounded-md w-[32rem] text-xs bg-neutral-200 pl-3 pt-2" autofocus></textarea>
                <button name="submitComment"
                    class="rounded-md bg-neutral-200 hover:bg-zinc-500 w-1/12 mt-2"
                    type="submit">
                 Send
                </button>
            </form>
        </section>
        <section id="comments">
        </section>
    </main>
</body>
<script src="api.js"></script>
<script src="script.js"></script>

</html>
